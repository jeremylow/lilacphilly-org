{% load wagtailcore_tags wagtailimages_tags %}

{% image self.photo original as photo_image %}
<div class="center">
<img src="{{ photo_image.url }}"
     alt="{{ value.caption }}"
     class="w-100 {{ value.photo_alignment }}">
<figcaption class="{{ value.caption_alignment }}"><small>{{ value.caption }}</small></figcaption>
</div>
