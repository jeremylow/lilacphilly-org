<div class="pagination">
    Page:
    {% for page_num in resources.paginator.page_range %}
        <small>
            {% if page_num == resources.number %}
                <span class="btn bg-gray cursor">{{ page_num }}</span>
            {% else %}
            <a href="?page={{ page_num }}" class="btn white bg-info">{{ page_num }}</a>{% endif %}
        </small>
    {% endfor %}
</div>
